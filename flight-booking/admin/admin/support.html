<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1, h2, h3 {
            color: #1E90FF;
        }

        .support-section {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            color: white;
            background-color: #1E90FF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .message {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Support</h2>
        <div class="support-section">
            <h3>Messages</h3>
            <div id="messagesContainer">
                <!-- Example message from a customer -->
                <div class="message" id="message-001">
                    <p><strong>From:</strong> user@example.com</p>
                    <p><strong>Message:</strong> I need help with my booking.</p>
                    <button class="btn" onclick="respondMessage('message-001')">Respond</button>
                </div>
                <!-- Add more message blocks as needed -->
            </div>
        </div>
        <div class="support-section">
            <h3>New Support Ticket</h3>
            <form onsubmit="sendResponse(event)">
                <textarea id="responseMessage" placeholder="Enter your response..." required></textarea>
                <button type="submit">Send Response</button>
            </form>
        </div>
    </div>
    <script>
        let currentMessageId = '';

        function respondMessage(messageId) {
            currentMessageId = messageId;
            document.getElementById('responseMessage').focus();
        }

        function sendResponse(event) {
            event.preventDefault();

            const responseMessage = document.getElementById('responseMessage').value;

            if (currentMessageId) {
                // Simulate sending a response (in reality, you would send this data to the server)
                alert(`Response sent to ${currentMessageId}: ${responseMessage}`);
                
                // Optionally, you could mark the message as responded or remove it from the list
                const messageElement = document.getElementById(currentMessageId);
                if (messageElement) {
                    messageElement.remove();
                }

                // Clear the response textarea
                document.getElementById('responseMessage').value = '';
                currentMessageId = '';
            } else {
                alert("Please select a message to respond to.");
            }
        }
    </script>
</body>
</html>
