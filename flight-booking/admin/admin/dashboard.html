<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-color: #f0f4f7; /* Background color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #ffffff; /* Container background color */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Box shadow */
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #1e90ff; /* Header color */
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            color: #ffffff; /* Button text color */
            background-color: #1e90ff; /* Button background color */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0e70c7; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <div class="buttons">
            <a href="flights.html" class="btn">Manage Flights</a>
            <a href="payments.html" class="btn">Manage Payments</a>
            <a href="support.html" class="btn">Customer Support</a>
        </div>
    </div>
</body>
</html>
